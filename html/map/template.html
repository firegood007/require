{{#if data}}
<div class="content-config-head">
	<div class="content-config-head-left"></div>
	<div class="content-config-head-right">
		<span><i class="config-green"></i>正常工作</span>
		<span><i class="config-red"></i>故障工作</span>
		<span><i class="config-grey"></i>掉电/失联</span>
		<span><i class="config-black"></i>关闭</span>
	</div>
</div>

<div class="content-config-body">
	<div class="content-config-pic">
		
	</div>	
	<div class="content-config-set">
		<div class="content-title content-config-set-head">手动复选</div>
		<div class="content-config-switch config-in-style">
			<div>开关</div>
			<div class="content-config-switch-off">关</div>
			<div class="content-config-switch-pic"></div>
			<div class="content-config-switch-on">开</div>
		</div>
		<div class="content-config-dimmer config-in-style">
			<div>调光</div>
			<div class="content-config-dimmer-box">
				<input class="knob" data-width="130" data-height="130" data-displayPrevious=true data-fgColor="#2996CC" data-skin="tron" data-thickness=".2" value="75">
			</div>
		</div>
		<div class="content-config-check config-in-style">
			<div>自检</div>
			<div class="content-config-switch-off">关</div>
			<div class="content-config-switch-pic1"></div>
			<div class="content-config-switch-on">开</div>
		</div>
	</div>

</div>

<div class="content-config-express"></div>

{{/if}}
