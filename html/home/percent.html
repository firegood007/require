{{#if data}}	
	<div class="content-show-title content-title">当前系统工作能耗</div>
	<div class="content-show-body">
		<div class="content-show-pic" data-num="{{data.p}}KW">
			<span class="content-show-fact" style="width:39%" data-show="{{data.fact}}" data-class="content-show-fact">
				
			</span><span class="content-show-day" style="width:21%" data-show="{{data.day}}" data-class="content-show-day">
				
			</span><span class="content-show-hand" style="width:11%" data-show="{{data.hand}}" data-class="content-show-hand">
				
			</span><span class="content-show-person" style="width:19%" data-show="{{data.person}}" data-class="content-show-person">
				
			</span><span class="content-show-sence" style="width:10%" data-show="{{data.sence}}" data-class="content-show-sence"></span>
			<div class="content-show-pic-msg">
				<span>实时照明功率：2.34KW/4.78KW</span>
				<span>[照明系统额定总功率位：4.78KW]</span>
			</div>
		</div>
		<div class="content-show-pic" data-num="34.68KWH">
			<span class="content-show-fact" style="width:21%" data-show="39%" data-class="content-show-fact">
				
			</span><span class="content-show-day" style="width:39%" data-show="21%" data-class="content-show-day">
				
			</span><span class="content-show-hand" style="width:11%" data-show="11%" data-class="content-show-hand">
				
			</span><span class="content-show-person" style="width:10%" data-show="19%" data-class="content-show-person">
				
			</span><span class="content-show-sence" style="width:19%" data-show="10%" data-class="content-show-sence"></span>
			<div class="content-show-pic-msg">
				<span>当日使用照明能耗：34.68KWH;当日节省照明能耗：84.92KWH;</span>
				<span>[截止当前时刻]</span>
			</div>
		</div>
	</div>
	<div class="content-show-bottom">
		<div><i class="content-show-fact"></i><span>实际照明能耗</span></div>
		<div><i class="content-show-day"></i><span>日光感应节省</span></div>
		<div><i class="content-show-hand"></i><span>手动控制节省</span></div>
		<div><i class="content-show-person"></i><span>人员感应节省</span></div>
		<div><i class="content-show-sence"></i><span>场景管理节省</span></div>
	</div>
{{/if}}
